<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <h1>Favorite Programming Languages</h1>
    <form>
      <label for="html">
        <input
          type="checkbox"
          name="languages"
          id="html"
          value="html"
          disabled
        />
        HTML
      </label>
      <label for="css">
        <input type="checkbox" name="languages" id="css" value="css" checked />
        CSS
      </label>
      <label for="javascript">
        <input
          type="checkbox"
          name="languages"
          id="javascript"
          value="javascript"
          checked
        />
        JavaScript
      </label>
    </form>
    <br />
    <hr />
    <br />
    <h2>Product Size</h2>
    <form>
      <label for="small">
        <input type="radio" name="size" id="small" value="small" />
        Small
      </label>
      <label for="medium">
        <input type="radio" name="size" id="medium" value="medium" checked />
        Medium
      </label>
      <label for="large">
        <input type="radio" name="size" id="large" value="large" />
        Large
      </label>
    </form>
    <br />
    <hr />
    <br />
    <form>
      <div>
        <label for="color">Color</label>
        <input type="color" name="color" id="color" />
      </div>
      <br />
      <div>
        <label for="date">Date</label>
        <input type="date" name="date" id="date" />
      </div>
      <br />
      <div>
        <label for="time">Time</label>
        <input type="time" name="time" id="time" />
      </div>
      <br />
      <div>
        <label for="week">Week</label>
        <input type="week" name="week" id="week" />
      </div>
      <br />
      <div>
        <label for="month">Month</label>
        <input type="month" name="month" id="month" />
      </div>
      <br />
      <div>
        <label for="range">Range</label>
        <input
          type="range"
          name="range"
          id="range"
          min="0"
          max="100"
          step="5"
        />
      </div>
      <br />
      <div>
        <label for="url">Url</label>
        <input type="url" name="url" id="url" />
      </div>
      <br />
      <input type="submit" value="Submit" />
    </form>
    <br />
    <hr />
    <br />
    <!-- General list select -->
    <label for="favLanguage">Favorite Programming Languages</label>
    <input list="languages" id="favLanguage" name="favLanguage" />
    <datalist id="languages">
      <option value="JavaScript"></option>
      <option value="PHP"></option>
      <option value="Python"></option>
      <option value="Ruby"></option>
      <option value="C"></option>
      <option value="C#"></option>
    </datalist>

    <br /><br />

    <!-- Time -->
    <input type="time" list="popularHours" />
    <datalist id="popularHours">
      <option value="10:00"></option>
      <option value="11:00"></option>
      <option value="12:00"></option>
    </datalist>

    <br /><br />

    <label for="tick">Tip Amount</label>
    <input
      type="range"
      name="tick"
      id="tick"
      list="tickmarks"
      min="0"
      max="100"
    />
    <datalist id="tickmarks">
      <option value="0"></option>
      <option value="10"></option>
      <option value="20"></option>
      <option value="30"></option>
      <option value="40"></option>
      <option value="50"></option>
      <option value="60"></option>
      <option value="70"></option>
      <option value="80"></option>
      <option value="90"></option>
      <option value="100"></option>
    </datalist>
    <br />
    <br />
    <!-- Colors -->
    <label for="colors">Pick a color</label>
    <input type="color" name="colors" id="colors" list="redColors" />
    <datalist id="redColors">
      <option value="#800000"></option>
      <option value="#8B0000"></option>
      <option value="#A52A2A"></option>
      <option value="#DC143C"></option>
    </datalist>
    <br />
    <br />
    <hr />
    <br />
    <form>
      <div>
        <label for="location">Location</label>
        <input type="text" name="location" id="location" />
      </div>
      <br />

      <div>
        <label for="price">Price</label>
        <input type="range" name="price" id="price" />
      </div>
      <br />

      <div>
        <label for="bedrooms">Bedrooms</label>
        <input type="number" name="bedrooms" id="bedrooms" />
      </div>
      <br />

      <div>
        <label for="bathrooms">Bathrooms</label>
        <input type="number" name="bathrooms" id="bathrooms" />
      </div>
      <br />

      <div>
        <label for="pets">
          Pets
          <input type="checkbox" name="pets" id="pets" />
        </label>
      </div>
      <br />

      <div>
        <label for="date">Date Available</label>
        <input type="date" name="date" id="date" />
      </div>
      <br />

      <div>
        <input type="submit" value="Submit" />
      </div>
    </form>
    <br />
  </body>
</html>
